<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Step 1</title>
</head>
<body>
<form class="form-signin" method="post" action="/registration">
  <h4 class="form-signin-heading">Registration</h4>
  <p>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="Name">
  </p>
  <br>
  <p>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" value="Last Name">
  </p>
  <br>
  <p>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" value="email@email.com">
  </p>

  <p>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
  </p>

  <p>
    <label for="confPass">Confirm password</label>
    <input type="password" id="confPass" name="confPass">
  </p>
  <br>

  <button  type="submit">Next</button>
</form>
</body>
</html>
