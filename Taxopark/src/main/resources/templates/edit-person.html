<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditData</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/user/account/edit/person">
        <h4 class="form-signin-heading">Update</h4>
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" th:value="${user.getFirstName()}">
        </p>

        <p>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" th:value="${user.getLastName()}">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" th:value="${user.getEmail()}">
        </p>

        <button  type="submit">Update</button>
    </form>
</div>
</body>
</html>
