<!DOCTYPE html>

<!--xmlns:th="http://www.thymeleaf.org"-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <span> name : </span>
    <span th:text="${user.getFirstName()}"/>
    <span> </span>
    <span th:text="${user.getLastName()}"/>

    <br>
    <span> email : </span>
    <span th:text="${user.getEmail()}"/>
    <br>
    <form action="/user/account/edit/person" method="GET">
        <button type="submit">Edit Personal Data</button>
    </form>
    <br>
    <span> tariff : </span>
    <br>
    <span th:text="${tariff.getId()}"/>
    <br>
    <form action="/user/account/edit/tariff" method="GET">
        <button type="submit">Edit Tariff</button>
    </form>
    <br>
    <span> car : </span>
    <span th:text="${car.getModel()}"/>


    <br>
    <span> earned : </span>
    <span th:text="${user.getEarned()}"/>
    <br>
    <span>You can write off money: </span>
    <span th:text="${writeMoney}"/>
    <form action="/user/account/edit/write" method="POST">
        <button type="submit">Write</button>
    </form>
<!--    <a th:href="@{/user/account/edit/person}">Edit person data</a>-->

    <form action="/user/account/edit/car" method="GET">
        <button type="submit">Edit Car</button>
    </form>

    <br>
    <form th:action="@{/auth/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</body>
</html>
