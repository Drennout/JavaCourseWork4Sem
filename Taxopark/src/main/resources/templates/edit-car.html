<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
</head>
<body>
<div>
    <div>
        <p>
            <span>Your car: </span>
            <span th:text="${curCar.getModel()}"/>
        </p>
    </div>
    <form class="form-signin" method="post" action="/user/account/edit/car">
        <h4 class="form-signin-heading">Update</h4>
        <div th:each="c: ${cars}">
            <p>
                <label for="id" th:text="${c.getModel()}"/>
                <input type="radio" id="id" name="id" th:value="${c.getId()}">
            </p>
        </div>
        <button  type="submit">Update</button>
    </form>

    <form action="/user/account/edit/car/add" method="get">
        <button type="submit">Add your Car</button>
    </form>
</div>
</body>
</html>
